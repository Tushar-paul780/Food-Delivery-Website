<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./SignUp.css">
</head>
<body>
   <div class="outer-container">
    <div class="main-container">
        <div class="left-side">
           <div class="small-left-container">
                <h2 id="signin">Create account</h2>
                <div class="sign-in-details">
                    <input class="input" type="text" placeholder="Name">
                    <input class="input" type="text" placeholder="E-mail">
                    <input class="input" type="password" placeholder="Password" id="password">
                    <input class="input" type="text" placeholder="Confirm password">
                    <div class="checkbox-div">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">I agree terms & conditions</label>
                    </div>
                </div>
                <div class="sign-in-button">
                    <button id="signin-button"><a href="./Signin.html" style="color: white;">Sign Up</a></button>
                    <p>
                        Already have an account?
                        <a href="./Signin.html" id="sign-up-link">
                            Sign In
                        </a>
                        Here

                    </p>
                </div>
            </div>
        </div>
        <div class="right-side">
            <img src="./Pics/image2.png" alt="burger-logo" id="roll-pic">
        </div>
    </div>
   </div>
</body>
</html>
