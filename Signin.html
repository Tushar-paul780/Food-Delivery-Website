<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="./Signin.css">
</head>
<body>
    <div class="outer-container">
        <div class="main-container">
            <div class="left-side">
                <img src="./Pics/image 1.png" alt="burger-logo" id="left-img">
            </div>
    
    
            <div class="right-side">
               <div class="small-left-container">
                    <h2 id="signin">Sign In</h2>
                    <div class="sign-in-details">
                        <input class="input" type="text" placeholder="E-mail">
                        <input class="input" type="password" placeholder="Password">
                        <a href="#" id="forgot">Forgot Password?</a>
                        <div class="checkbox-div">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">I agree terms & conditions</label>
                        </div>
                    </div>
                    <div class="sign-in-button">
                        <button id="signin-button"><a href="./foodhunt.html" style="color: white;">Sign In</a></button>
                        <p>
                            Don't have an account?
                            <a href="./SignUp.html" id="sign-up-link">
                                Sign up
                            </a>
                            Here
    
                        </p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
